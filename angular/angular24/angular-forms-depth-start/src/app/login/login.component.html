<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field appearance="outline">
        <input matInput
               ngModel #email="ngModel"
               required email minlength="3" maxlength="20"
               pattern="[a-z]+"
               type="email"
               name="email"
               placeholder="Email">
        <mat-error *ngIf="email.errors?.required">The email is mandatory</mat-error>
        <mat-error *ngIf="email.errors?.minlength">Your email must have minimum
          {{email.errors?.minlength.requiredLength}}
          characters, but entered only
          {{email.errors?.minlength.actualLength}}
        </mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput
               ngModel #password="ngModel"
               required
               type="password"
               name="password"
               placeholder="Password">
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              (click)="login(loginForm)">
        Login
      </button>

    </form>

    <div class="form-val">
      {{loginForm.value | json}}.
      {{email.valid}}
      {{password.valid}}
    </div>

<!--    <div class="form-val">-->
<!--      {{email.value + ' ' + password.value}}-->
<!--    </div>-->

  </mat-card-content>
</mat-card>
