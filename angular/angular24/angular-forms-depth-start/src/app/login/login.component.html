<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form
      class="login-form data-form"
      #loginForm="ngForm"
      (ngSubmit)="login(loginForm, $event)">

      <mat-form-field appearance="outline">
        <input matInput
               ngModel [ngModelOptions]="{updateOn: 'blur'}"
               #email="ngModel"
               (ngModelChange)="onEmailChange($event)"
               required email minlength="3" maxlength="20"
               type="email"
               name="email"
               placeholder="Email">
        <mat-error *ngIf="email.errors?.required">The email is mandatory</mat-error>
        <mat-error *ngIf="email.errors?.minlength">Your email must have minimum
          {{email.errors?.minlength.requiredLength}}
          characters, but entered only
          {{email.errors?.minlength.actualLength}}
        </mat-error>
        <mat-error *ngIf="email.errors?.email">This is not a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput
               ngModel #password="ngModel"
               required
               type="password"
               name="password"
               placeholder="Password">
      </mat-form-field>

      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid">
        Login
      </button>

    </form>

<!--    <div class="form-val">-->

<!--      {{password.valid}}-->
<!--    </div>-->

<!--    <div class="form-val">-->
<!--      {{email.value + ' ' + password.value}}-->
<!--    </div>-->

  </mat-card-content>
</mat-card>
