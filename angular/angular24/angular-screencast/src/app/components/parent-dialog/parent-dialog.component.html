
<!-- I Dialog using Template, Pass and Get Data-->

<ng-container>
    <button mat-button (click)="openTempDialog()">Open template modal</button>
</ng-container>



<ng-template #dialogRef let-mydata>
    <h5>Hi I am Template Dialog following Foo list:</h5>
    <ul *ngIf="mydata">
        <li *ngFor="let item of mydata">{{item}}</li>
    </ul>
    <button mat-button mat-dialog-close="I am from dialog land...">Close</button>
</ng-template>



<!-- II Dialog using Component-->
<button mat-button (click)='openCompDialog()'>Open component modal</button>
