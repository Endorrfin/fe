<div class="container">

    <mat-card class="example-card">
        <mat-card-title>{{productsDetail.title}}</mat-card-title>
        <img class="image" mat-card-image src="{{productsDetail.image}}">
        <mat-card-content>
            <p>Price: {{productsDetail.price | currency: "EUR"}}</p>
            <p>Year: {{productsDetail.year}}</p>
            <p>Chip: {{productsDetail.configure.chip}}</p>
            <p>SSD: {{productsDetail.configure.ssd}}</p>
            <p>Display: {{productsDetail.configure.display}}</p>
            <p>Memory: {{productsDetail.configure.memory}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button class="button" mat-flat-button color="primary">В корзину</button>
            <button
                    class="button"
                    mat-flat-button color="primary"
                    [routerLink]="['/product', productsDetail.id]">
                Подробнее
            </button>
        </mat-card-actions>
    </mat-card>

</div>
